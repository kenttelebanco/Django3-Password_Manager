<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="card text-center" style="margin: 5rem 0rem 5rem 30rem; width: 25rem; padding: 15px">
    <h3>Password Generator</h3>
    <form action="{% url 'password' %}">
    <select name="length"> Password Length
        <option value="6">6 Maximum</option>
        <option value="7">7 Maximum</option>
        <option value="8" selected="selected">8 Maximum</option>
        <option value="9">9 Maximum</option>
    </select>
            <br>
        <input style="margin: 2rem 0rem 2rem 1rem" type="checkbox" name="uppercase"> Uppercase
        <input style="margin: 2rem 0rem 2rem 1rem" type="checkbox" name="numbers"> Numbers
        <input style="margin: 2rem 0rem 2rem 1rem" type="checkbox" name="special"> Special
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <div style="display:flex; margin-left: 8rem">
        <a href="{% url 'home' %}" style="width: 55px">Clear</a>
        <a href="{% url 'about' %}" style="width: 55px">About</a>
    </div>
</div>
